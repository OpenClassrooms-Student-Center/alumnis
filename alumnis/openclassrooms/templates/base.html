<!doctype html>
<html lang="{{ HTML_LANG }}">
<head>
    <title>{% block title %}{{ SITENAME }}{%endblock%}</title> 
    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0">

{% if GOOGLE_ANALYTICS %}
    <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
    try {
      var pageTracker = _gat._getTracker("{{ GOOGLE_ANALYTICS }}");
      pageTracker._trackPageview();
    } catch(err) {}
    </script>
{% endif %}

{% block scripts %}
{% endblock %}

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400" rel="stylesheet"> 

<!-- CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="{{ SITEURL }}/theme/css/{{ CSS_FILE }}" type="text/css" />
    
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

<!-- Font Awesome -->
<script src="https://use.fontawesome.com/2117a67d2f.js"></script>


</head>
<body>
  <div class="container-fluid" id="disclaimer">
      <div class="col-xs-10">
          <div>Bienvenue sur OpenClassrooms! En continuant sur cette page, vous approuvez notre utilisation des cookies. <a href="{{ PRIVACY_LINK }}">En savoir plus.</a></div>
      </div>
      <div class="col-xs-1">
          <button id="disclaimer-button">
              OK
          </button>
      </div>
  </div>

  <header>
      <nav class="navbar navbar-default"> 
          <div class="container">

              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Menu</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand visible-xs" href="/"><img src="{{ SITEURL }}/{{filename}}/images/oc-logo.svg"></a>
              </div>

              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <div class="col-sm-5">
                      <a href="https://openclassrooms.com/paths/developpeur-web-junior">Programme</a>
                  </div>
                  <div class="col-sm-2">
                      <a href="https://www.openclassrooms.com" class="header-logo">
                        <img src="{{ SITEURL }}/{{filename}}/images/oc-logo.svg" class="hidden-xs" target="_blank">
                      </a>
                  </div>
                  <div class="col-sm-5">
                      <a href="{{ SITEURL }}">El√®ves</a>
                  </div>   
              </div>     
          </div>
      </nav>

  </header>

    {% block body %}

    {% endblock %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>   
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="{{ SITEURL }}/theme/js/{{ JS_FILE }}"></script>

</body>
</html>
