language: python

python:
  - '3.5'

install: pip install -r requirements.txt

script:
  - pelican content --fatal=warnings
  - python test.py

after_failure:
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then make revert_push; fi'

after_success:
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then sh publish.sh; fi' 

branches:
  only:
  - master

env:
  global:
    - secure: ""

notifications:
    webhooks: https://www.travisbuddy.com/
